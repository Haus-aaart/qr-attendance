```html
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session Check-in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1 class="title">Session Check-in</h1>
        <div class="small">Phone time: <span id="nowText">—</span></div>
      </div>

      <!-- IMPORTANT: Replace action URL with your Apps Script Web App URL -->
      <form
        id="checkinForm"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbzeZ0ihrDbvzfezk2QZmCF62tA_gASH4PEztMmukmCJwdQzFZzmi6piQ4h2bkv0JiFu/exec"
      >
        <!-- Stable identifier instead of first name -->
        <label for="personId">Person ID</label>
        <input
          id="personId"
          name="personId"
          type="text"
          autocomplete="off"
          inputmode="text"
          required
          placeholder="z.B. A12345"
        />
        <p class="small">Bitte deine Person-ID (Mitgliedsnummer) eingeben.</p>

        <label for="sessionSelect">Session</label>
        <select id="sessionSelect" required>
          <option value="">Select…</option>
        </select>
        <div class="hint" id="sessionHint"></div>

        <!-- Hidden fields submitted to Google Apps Script -->
        <input type="hidden" id="sessionId" name="sessionId" />
        <input type="hidden" id="sessionLabel" name="sessionLabel" />
        <input type="hidden" id="clientTimeISO" name="clientTimeISO" />
        <input type="hidden" id="clientTimeZone" name="clientTimeZone" />
        <input type="hidden" id="userAgent" name="userAgent" />

        <!-- Optional: keep firstName hidden for backwards compatibility/readability -->
        <input type="hidden" id="firstName" name="firstName" value="" />

        <button type="submit">Check in</button>

        <p class="small">Wenn die Session falsch ist, bitte manuell auswählen.</p>
      </form>
    </div>
  </div>

  <script src="sessions.js"></script>
  <script src="app.js"></script>
</body>
</html>
